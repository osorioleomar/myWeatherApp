<ion-header>

  <ion-navbar>
    <ion-title>5 Day Forecast</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<p>5 day / 3 hour per day forecast</p>
	<ion-list *ngIf="weatherResult">
		<ion-item *ngFor="let weather of weatherResult">
			<div item-left>
				<p class="date"><strong>{{weather.dt_txt}}</strong></p>
				<br>
				<p>temp: {{weather.main.temp}} <sup>Â°c</sup></p>
				<p>condition: {{weather.weather[0].description}}</p>
			</div>
			<div item-right>
			<img src="{{'http://openweathermap.org/img/w/' + weather.weather[0].icon + '.png'}}">
			</div>
		</ion-item>
	</ion-list>
</ion-content>
